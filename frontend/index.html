<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleAccueil.css">
    
    <title>Polynames Accueil</title>
</head>
<body>
   <div id = "BandeauTitre"> 
        <h1> Polynames </h1>
   </div>
   <div id="BoxSpace">
        <div class="Box"> 
            <h2> Bienvenue à Polynames</h2>
            <p>
                Ce jeu vous est proposé par Gaël et Martial
            </p>
          
           
        </div>

        <div class="Box"> 
            <h2>Les règles du jeux : </h2>
        </div>

        <div class="Box"> 

            <h2>Jouez dès maintenant !</h2>
            <div>
                <h3> Votre Pseudo ici ! </h3>
                <input type="text" id="userName"> <br><br>
            </div>
            <div>
                <h3> Créer une partie ? </h3>
                <button id="createGame">Cliquez ici !</button>
            </div>
            <div>
                <h3> Rejoindre une partie existante ? </h3>
                <p> Inscrivez votre code de partie ci-dessous et ...</p>
                <input type="text" id="gameCode"> <br><br>
                <button id="joinGame">... Cliquez ici !</button>
                <p id="answer"></p>
            </div>
            
        </div>
   </div>
   <script src="js/main.js" type="module"></script>
</body>
</html>
